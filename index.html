<html>
<head>
  <title>Designing Google</title>
  <link style="text/css" rel="stylesheet" href="styles/stylesheet.css">
</head>


<body>
  <div id="container">

    <div class="navbar">
      <a href="#" class="menu">Gmail</a>
      <a href="#" class="menu">Images</a>
      <input type="submit" href="#" Value="Sign In" class="menu" id="login">

    </div>

    <center>

    <div class="logo">
      <a class="logo" id="imglink" href="https://www.google.com"><img src="images/google_logo.png" /></a>
    </div>

    <div class="search">
      <input class="search" type="text" maxlength="2048" name="q">
    </div>

    <div id="buttons">
      <input class="button" type="submit" value="Google Search" name="search">
      <input class="button" type="submit" value="I'm Feeling Lucky" ="luck">
    </div>

    <div class="footer">
      <div class="l_footer">
        <a href="#" class="l_footer">Advertising</a>
        <a href="#" class="l_footer">Business</a>
        <a href="#" class="l_footer">About</a>
      </div>

      <div class="r_footer">
        <a href="#" class="r_footer">Privacy</a>
        <a href="#" class="r_footer">Terms</a>
        <a href="#" class="r_footer">Settings</a>
      </div>

    </div> <!--END Footer-->
    </center>

  </div> <!--END Container -->
</body>
</html>
