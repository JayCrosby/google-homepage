<html>
<head>
  <title>Designing Google</title>
  <link style="text/css" rel="stylesheet" href="styles/stylesheet.css">
</head>


<body>
  <div class="content">

    <center>

    <div class="logo">
      <a class="logo" href="https://www.google.com"><img src="images/google_logo.png" /></a>

    </center>
  </div> <!--END Content -->
